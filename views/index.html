<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Easily</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Jobs</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Recruiter
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sign Up</a></li>
                <li><a class="dropdown-item" href="#">Login</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <button type="button" class="btn btn-primary">Sign Up</button>
          <button type="button" class="btn btn-primary login-btn">Login</button>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success btn-sucess" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- main body  -->
    <main>
      <div class="container-fluid bg-container">
        <div class="overlay-text background-img-content" id="demo"></div>
        <p class="intro-para background-img-content">
          Latest job opportunities and internships
        </p>

        <!-- Buttons  -->
        <div class="container-fluid">
          <div class="button-container">
            <button type="button" class="btn btn-primary btn-lg mt-5">
              I am a Job Seeker
            </button>
            <button
              type="button"
              class="btn btn-primary recruiter-btn btn-lg mt-5"
            >
              I am a Recruiter
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer  -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">© 2024 Easily</span>
        <div class="text-muted">Created by Bhuvnesh Kumar Anand with ❤️</div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
